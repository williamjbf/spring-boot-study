<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<title>CRUD USERS</title>

<div class="container position-relative" style="width: 50%; padding-top : 20px ">
        <form action="" id="formUser">
            <div class="row mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" readonly>
            </div>

            <div class="row mb-3">
                <label for="name" class="form-label">NAME</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="row mb-3">
                <label for="age" class="form-label">AGE</label>
                <input type="text" class="form-control" id="age">
            </div>

        </form>
    <div class="col-4">
        <button type="button" class="btn btn-primary" onclick="cleanForm()">New</button>
        <button type="button" class="btn btn-success" onclick="saveUser()">Save</button>
    </div>
</div>

<script type="text/javascript">

    function cleanForm(){
        document.getElementById('formUser').reset()
    }

    function saveUser(){
        let id=  $("#id").val();
        let name= $("#name").val();
        let age= $("#age").val();

        $.ajax({
            method: "PUT",
            url:"users/update",
            data: JSON.stringify({
                "id":id,
                "name":name,
                "age":age
            }),
            contentType: "application/json; charset=utf-8",
            success: function (response){
                $("#id").val(response.id);
                $("#name").val(response.name);
                $("#age").val(response.age);
                alert("user saved successfully");
            }
        }).fail(function (xhr,status,errorThrown){
            alert("error saving user: " + xhr.responseText);
        })
    }


</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
